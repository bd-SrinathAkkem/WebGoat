name: Polaris Security Scan
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: {}
jobs:
  analyze-repository:
    name: Analyze ${{ github.repository }}
    uses: bd-SrinathAkkem/repo-analyzer/.github/workflows/analyze_repo.yml@main
    with:
      repo_url: https://github.com/${{ github.repository }}
      model: claude-sonnet
    secrets:
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
  polaris:
    runs-on: self-hosted
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Run Maven Clean Install
        run: |
          OUTPUT_FILE=$(find output -name "*_latest.json" -type f | head -n 1)
          [ -f "$OUTPUT_FILE" ] || { echo "ERROR: No analysis output"; exit 1; }
          CLEAN_INSTALL=$(jq -r '.commands.clean_install // empty | select(. != "N/A")' "$OUTPUT_FILE")
          [ -n "$CLEAN_INSTALL" ] || { echo "ERROR: No clean_install command found"; exit 1; }
          echo "Running clean install: $CLEAN_INSTALL"
          eval "$CLEAN_INSTALL"

      - name: Polaris Security Scan
        id: polaris-scan
        uses: blackduck-inc/black-duck-security-scan@v2
        with:
          polaris_server_url: ${{ vars.POLARIS_URL }}
          polaris_access_token: ${{ secrets.POLARIS_ACCESS_TOKEN }}
          polaris_assessment_types: SAST,SCA
          polaris_waitForScan: true
          mark_build_status: failure
          include_diagnostics: true
          polaris_prComment_enabled: false
          polaris_reports_sarif_create: false
          polaris_upload_sarif_report: false
