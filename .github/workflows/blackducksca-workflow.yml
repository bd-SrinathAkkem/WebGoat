name: Polaris Security Scan
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: {}
jobs:
  polaris:
    runs-on: self-hosted
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Download and Run Repository Analyzer Script
        run: |
          curl -o run_repo_analyzer.sh https://github.com/bd-SrinathAkkem/repo-analyzer/blob/main/.github/scripts/run_repo_analyzer.sh && chmod +x run_repo_analyzer.sh && ./run_repo_analyzer.sh "${{ github.server_url }}/${{ github.repository }}" "claude-sonnet" || { echo "Error: Script failed"; exit 1; }
          [ -z "$REPO_CLEAN_INSTALL" ] && { echo "Error: REPO_CLEAN_INSTALL not set"; exit 1; }
          echo "Executing REPO_CLEAN_INSTALL: $REPO_CLEAN_INSTALL" && eval "$REPO_CLEAN_INSTALL"
        shell: bash

