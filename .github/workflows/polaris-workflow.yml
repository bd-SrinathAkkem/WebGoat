name: Polaris Security Scan
on:
  push:
    branches:
      - main
      - master
      - develop
      - stage
      - release
  pull_request:
    branches:
      - main
      - master
      - develop
      - stage
      - release
  workflow_dispatch: {}
jobs:
  polaris:
    runs-on: self-hosted
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - uses: bd-SrinathAkkem/repo-analyzer@v1
        with:
          repo_url: 'https://github.com/facebook/react'
          ai_api_key: ${{ secrets.AI_API_KEY }}

      - name: Polaris Security Scan
        id: polaris-scan
        uses: blackduck-inc/black-duck-security-scan@v2
        with:
          polaris_server_url: ${{ vars.POLARIS_URL }}
          polaris_access_token: ${{ secrets.POLARIS_ACCESS_TOKEN }}
          polaris_assessment_types: SAST,SCA
          polaris_waitForScan: false
          mark_build_status: success
          include_diagnostics: false
          polaris_prComment_enabled: false
          polaris_reports_sarif_create: false
          polaris_upload_sarif_report: false
